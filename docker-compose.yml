version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: muebleswow-postgres
    environment:
      POSTGRES_DB: muebleswow
      POSTGRES_USER: muebleswow
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-muebleswow123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - muebleswow-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: muebleswow-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://muebleswow:${POSTGRES_PASSWORD:-muebleswow123}@postgres:5432/muebleswow
      JWT_SECRET: ${JWT_SECRET:-muebleswow-secret-key-2024}
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - muebleswow-network
    restart: unless-stopped
    volumes:
      - ./backend/logs:/app/logs

  # Frontend Admin
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: muebleswow-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - muebleswow-network
    restart: unless-stopped

  # Panel PÃºblico
  public:
    build:
      context: ./public
      dockerfile: Dockerfile
    container_name: muebleswow-public
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    ports:
      - "3002:80"
    depends_on:
      - backend
    networks:
      - muebleswow-network
    restart: unless-stopped

  # Nginx como proxy reverso
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: muebleswow-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - public
      - backend
    networks:
      - muebleswow-network
    restart: unless-stopped
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx

volumes:
  postgres_data:
    driver: local

networks:
  muebleswow-network:
    driver: bridge