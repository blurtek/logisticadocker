events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Configuración de logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Configuración de upstream para backend
    upstream backend {
        server localhost:3001;
    }

    # Servidor principal
    server {
        listen 80;
        server_name _;
        root /app/frontend/dist;
        index index.html;

        # Configuración específica para archivos JavaScript
        location ~* \.js$ {
            root /app/frontend/dist;
            add_header Content-Type application/javascript;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Configuración específica para archivos CSS
        location ~* \.css$ {
            root /app/frontend/dist;
            add_header Content-Type text/css;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Configuración para archivos SVG
        location ~* \.svg$ {
            root /app/frontend/dist;
            add_header Content-Type image/svg+xml;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Configuración para otros archivos estáticos
        location ~* \.(png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot)$ {
            root /app/frontend/dist;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Panel Público
        location /public/ {
            alias /app/public/dist/;
            try_files $uri $uri/ /public/index.html;
            
            # Configuración específica para archivos estáticos del panel público
            location ~* \.(js|css|svg|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot)$ {
                alias /app/public/dist/;
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # API Backend
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check
        location /health {
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Panel Admin (por defecto)
        location / {
            root /app/frontend/dist;
            try_files $uri $uri/ /index.html;
        }

        # Configuración de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
